<app-header></app-header>
<section>
    <form [formGroup]="TransacForm" (ngSubmit)="send()">
        <label for="idCuenta">Cuenta destino:</label>
        <input id="idCuenta" type="number" formControlName="idCuenta">
        <label for="monto">Valor a transferir:</label>
        <input id="monto" type="number" formControlName="monto">
        <button type="submit">Enviar</button>
    </form>
    <div *ngIf="this.isOk">
        <h3>{{ mensaje }}</h3>
        <pre>Nuevo Saldo: {{ nuevoSaldo | currency }}</pre>
    </div>
</section>
